<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="checkNum">[1, 2, 4, 7, 5, 6, 3]</div>

    <button onclick="checkNum()">nhan de check so</button>


    <div id="arrSort">[3, 63, 7, 8, 5, 2, 1, 6, 8, 5, 3, 9, 7, 4]</div>

    <button onclick="sortNum()">An de sap xep mang</button>


    <script>
        function checkNum() {
            const divNodeResult = document.getElementById("checkNum");
            const arrNumber = [1, 2, 4, 7, 5, 6, 3];
            let odd = 0;
            let even = 0;
            for (let i = 0; i < arrNumber.length; i++) {
                if (arrNumber[i] % 2 == 0) {
                    even++;
                } else odd++;
            }

            divNodeResult.innerHTML = `${even} and ${odd}`;
        }

        function sortNum() {
            const arrResult = document.getElementById("arrSort")
            arr = [3, 63, 7, 8, 5, 2, 1, 6, 8, 5, 3, 9, 7, 4]
            let temp = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[i] < arr[j]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }

            arrResult.innerHTML = `${arr}`
        }
    </script>
</body>

</html>
