<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="block-1">
            <div class="box-1-1"></div>
            <div class="box-1-2"></div>
        </div>

        <div class="block-2">
            <div class="box-2-1"></div>
            <div class="box-2-2"></div>
            <div class="box-2-3"></div>
            <div class="box-2-4"></div>
        </div>

        <div class="block-3">
            <div class="header"></div>
            <div class="wrapper">
                <div class="body-1"></div>
                <div class="body-2"></div>
            </div>
            <div class="footer"></div>
        </div>

        <div class="block-4">
            <div class="box-4-1"></div>
            <div class="box-4-2"></div>
            <div class="box-4-3"></div>
            <div class="box-4-4"></div>
            <div class="box-4-5"></div>
            <div class="box-4-6"></div>
            <div class="box-4-7"></div>
        </div>

        <div class="block-5">
            <div class="box-5-1"></div>
            <div class="box-5-2"></div>
            <div class="box-5-3"></div>
        </div>

        <div class="block-6">
            <div class="box-6-1">
                <img src="user.png" alt="">
            </div>
            <div class="box-6-2">USERNAME</div>
            <div class="box-6-3">PASSWORD   </div>
            <div class="box-6-4">LOGIN</div>
            <div class="box-6-5">Forgot password?</div>
        </div>
    </div>
    
    <style>
        .container {
            display: flex;
            flex-flow: row wrap;
            width: 1200px;
            height: 899px;
            align-items: center;
            justify-content: center;
            border: solid 1px black;
        }

        /* Hinh 1 */
        .block-1 {
            /* border: solid 1px; */
            width: 200px;
            height: 180px;
            background: grey;
            display: grid;
            margin-right: 50px;
        }

        .box-1-1 {
            width: 40%;
            height: 80%;
            background: red;
        }

        .box-1-2 {
            width: 40%;
            height: 80%;
            background: orange;
            align-self: end;
            justify-self: end;
        }


        /* Hinh 2 */
        .block-2 {
            /* border: solid 1px; */
            width: 200px;
            height: 200px;
            /* background: grey; */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin-right: 50px;
        }

        .box-2-1 {
            width: 100%;
            height: 100%;
            background: orange;
            transform: rotate(45deg) scale(0.7);
        }

        .box-2-2 {
            width: 100%;
            height: 100%;
            background: purple;
            transform: rotate(45deg) scale(0.7);
        }

        .box-2-3 {
            width: 100%;
            height: 100%;
            background: blue;
            transform: rotate(45deg) scale(0.7);
        }

        .box-2-4 {
            width: 100%;
            height: 100%;
            background: red;
            transform: rotate(45deg) scale(0.7);
        }

        /* Hinh 3 */
        .block-3 {
            /* border: solid 1px; */
            width: 300px;
            height: 320px;
            display: flex;
            background: grey;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 15%;
            background: red;
            margin-bottom: 5%;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 70%;
        }

        .body-1 {
            width: 70%;
            height: 80%;
            background: orange;
            margin-right: 5%;
        }

        .body-2 {
            width: 25%;
            height: 80%;
            background: red;
        }

        .footer {
            width: 100%;
            height: 15%;
            background: purple;
        }

        /* Hinh 4 */
        .block-4 {
            width: 500px;
            height: 150px;
            /* border: solid 1px; */
            display: flex;
            flex-direction: row;
        }

        .block-4 > * {
            width: 20%;
            height: 50%;
            background: orange;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }
        .box-4-2, .box-4-4, .box-4-6 {
            align-self: flex-end;
            transform: rotate(180deg);
        }

        /* Hinh 5 */
        .block-5 {
            display: flex;
            flex-direction: column;
            width: 100px;
            height: 330px;
            /* border: solid 1px; */
            margin-right: 50px;
        }

        .block-5 > * {
            transform: rotate(45deg) scale(0.7);
        }

        .box-5-1, .box-5-2, .box-5-3 {
            width: 100%;
            height: 30%;
            background: blue;
        }

        /* Hinh 6 */
        .block-6 {
            width: 400px;
            height: 450px;
            border: solid 1px;
            background: orange;
            display: grid;
            color: white;
            justify-items: center;
            align-content: center;
            gap: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .box-6-1 img {
            place-items: center;
            width: 50px;
            height: 50px;
            fill: white;
        }

        .box-6-2, .box-6-3 {
            width: 70%;
            /* height: 50%; */
            padding: 5% 4%;
            border: solid 1px white;
            /* justify-self: center; */
            border-radius: 5px;
            /* margin-top: 5%; */
        }

        .box-6-4 {
            background: purple;
            width: 70%;
            padding: 5% 4%;
            text-align: center;
            /* justify-self: center; */
            /* margin-top: 5%; */
            border-radius: 5px;
        }

        .box-6-5 {
            width: 80%;
            text-align: right;
            /* margin-right: 15%; */
            /* margin-top: 2%; */
            /* justify-self:end; */
        }


    </style>
</body>
</html>
